<!DOCTYPE html>

        </div>
        <div class="product">
            <img src="path_to_image/hanfu.jpg" alt="汉服">
            <h2>汉服</h2>

        </div>

    <footer>
        <p>地址：布里斯班，澳大利亚 | 联系方式：123-456-7890</p>
